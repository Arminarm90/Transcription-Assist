{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcription Assist</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">Transcription</div>
      <div class="audio-player">
        <div id= "layout-button" class="center1">
          <p>Highlighting Tools</p>
        </div>
        <audio id="audio">
          <source id="audio-source" src="" type="audio/mp3" />
          Your browser does not support the audio element.
        </audio>
        <div id= "layout-button" class="center2">
          <p>Slash Count:</p>
          <p id="slash-counter">0</p>
          <p>Word Count:</p>
          <p id="word-counter">0</p>
        </div>
        <div class="custom-controls">
          <div class="inline-controls">
            <button id="pause-button"><i class="fas fa-pause"></i></button>
            <button id="volume-button"><i class="fas fa-volume-up"></i></button>
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </div>
          <div id="stopwatch">00:00:00</div>
        </div>
      </div>
      <!-- <div id="stopwatch">00:00:00</div> -->
      <div class="main">
        <textarea
          id="text-area"
          spellcheck="true"
          class="text-area"
          placeholder="Enter your text here..."
        ></textarea>
        <!-- <div class="highlighting-tools">Highlighting tools</div> -->
        <div class="playlist-container">
          <div class="tracks">Tracks</div>
          <ul class="playlist">
            {% for audio in audio_files %}
            <li data-src="{{ audio.audio.url }}">{{ audio.title }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="footer">
        <button class="start" id="start-stop-button">Start</button>
        <button class="restart" id="restart-button">Restart</button>
        <button id="toggleButton" onclick="toggleSpellCheck()">Spell Check: On</button>
        {% comment %} <p id="status">Spell Check: off</p> {% endcomment %}
        <button class="create-pdf" onclick="createPdf()">Create Pdf</button>
        <button class="find-missing-words" onclick="findMissingWords()">
          Find missing words
        </button>
      </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
